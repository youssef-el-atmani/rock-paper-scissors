<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    
    <div class="game-space">
        <div class="user-space">
            <h2>USER</h2>
            <img src="./images/sand-watch.png" alt="user choice">
        </div>
        <div class="score">
            <h3>SCORE</h3>
            <div class="display">
                <div class="user">0</div>
                <div>:</div>
                <div class="computer">0</div>
            </div>
        </div>
        <div class="computer-space">
            <h2>COMPUTER</h2>
            <img src="./images/sand-watch.png" alt="computer-choice">
        </div>
    </div>
</body>
</html>
